<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Anime Character Collection</title>
</head>
<body>

    <h1>Anime Character Collection</h1>
    <button id="addCharacterBtn">Add Character</button>
    <div id="characterList"></div>
  
    <div id="popup">
      <div id="popupContent">
        <h2>Add Character</h2>
        <form id="popupForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required><br>
  
          <label for="anime">Anime:</label>
          <input type="text" id="anime" required><br>
  
          <label for="hairColor">Hair Color:</label>
          <input type="text" id="hairColor" required><br>
  
          <label for="eyeColor">Eye Color:</label>
          <input type="text" id="eyeColor" required><br>
  
          <label for="personality">Personality:</label>
          <input type="text" id="personality" required><br>
  
          <label for="race">Race:</label>
          <input type="text" id="race" required><br>
  
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" required><br>
  
          <button type="submit">Add</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </form>
      </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
